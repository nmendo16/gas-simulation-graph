<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Line Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 60px;
      margin: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Interactive Line Graph</h2>
  <p>Enter values for X and Y (up to 10 points):</p>

  <div class="container">
    <div>
      <strong>X (L):</strong><br>
      <input type="number" class="x" value="150">
      <input type="number" class="x" value="200">
      <input type="number" class="x" value="250">
      <input type="number" class="x" value="300">
      <input type="number" class="x" value="350">
      <input type="number" class="x" value="400">
      <input type="number" class="x" value="450">
      <input type="number" class="x" value="500">
      <input type="number" class="x" value="550">
      <input type="number" class="x" value="600">
    </div>
    <div>
      <strong>Y:</strong><br>
      <input type="number" class="y" value="10">
      <input type="number" class="y" value="20">
      <input type="number" class="y" value="25">
      <input type="number" class="y" value="35">
      <input type="number" class="y" value="45">
      <input type="number" class="y" value="30">
      <input type="number" class="y" value="60">
      <input type="number" class="y" value="55">
      <input type="number" class="y" value="70">
      <input type="number" class="y" value="80">
    </div>
  </div>

  <button onclick="updateChart()">Update Graph</button>

  <canvas id="lineChart"></canvas>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    let chart;

    function updateChart() {
      const xInputs = document.querySelectorAll('.x');
      const yInputs = document.querySelectorAll('.y');

      const xValues = Array.from(xInputs).map(input => Number(input.value));
      const yValues = Array.from(yInputs).map(input => Number(input.value));

      // Sort by X values and reverse for right-to-left display
      const combined = xValues.map((x, i) => ({ x, y: yValues[i] }))
        .sort((a, b) => b.x - a.x);

      const sortedX = combined.map(point => point.x);
      const sortedY = combined.map(point => point.y);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedX,
          datasets: [{
            label: 'Y vs X',
            data: sortedY,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: 'X (L)'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Y'
              }
            }
          }
        }
      });
    }

    window.onload = updateChart;
  </script>
</body>
</html>
